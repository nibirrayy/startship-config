#Configure the format of the prompt.
format = """
[╭─](white)$shell\
$directory\
$username\
$battery\
$custom ────────────────────────────────────────────────────────────────────────────────────────────────── $git_status
[╰─](white)$character
"""

#Timeout for starship to scan files (in milliseconds).
scan_timeout = 10

# Timeout for commands executed by starship (in milliseconds).
command_timeout = 350

# Inserts blank line between shell prompts. 
add_newline = true



#   ___       _   _                
# | _ ) __ _| |_| |_ ___ _ _ _  _ 
# | _ \/ _` |  _|  _/ -_) '_| || |
# |___/\__,_|\__|\__\___|_|  \_, |
#                            |__/
[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[[battery.display]]
threshold = 100
style = "bold red"


#  ___  _            _                
