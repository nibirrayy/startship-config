# Directory Module config
[directory]
truncation_length = 5
truncate_to_repo = false
format = "[$path]($style) [$read_only]($read_only_style)"

# Username Module config
[username]
format = "[$user]($style)"



[custom.time]
description = "Custom module to display time in the prompt"
command = "date +'%r'"
when = "cat /dev/null"
format = "\\[ [$output]($style) \\]"
style = "bold yellow"